<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Pokemon Battle Demo</title>

		<link href="./Pokemon Battle Demo_files/css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
		<link href="./Pokemon Battle Demo_files/stylesheet.css" rel="stylesheet">
		</script>
	</head>

	<body>
		<div id="main-container" class="bullseye box-shadow-1 border-radius">
			<div id="top-screen">
				<img id="charmander-img" src="./Pokemon Battle Demo_files/charmander.png" class="absolute" style="height: 115px; top: 121px; left: 40px;">
				<div id="user-name" class="absolute">CHARMANDER</div>
				<div id="user-lvl" class="absolute">lvl 12</div>
				<div class="absolute" style="width: 71px; top: 216px; left: 277px;">
					<meter id="user-health-bar" class="absolute" value="100" max="100" low="30"></meter>
				</div>
				<img src="./Pokemon Battle Demo_files/your_info.png" class="absolute" style="height: 45px; top: 187px; right: 10px;">

				<img id="attack-img" src="./Pokemon Battle Demo_files/attack.png" class="absolute hide">

				<img id="pikachu-img" src="./Pokemon Battle Demo_files/hmm.jpg" class="absolute" style="height: 115px; top: 40px; right: 46px;">
				<div id="cpu-name" class="absolute">HARRIS</div>
				<div id="cpu-lvl" class="absolute">lvl 9</div>
				<div class="absolute" style="width: 71px; top: 39px; left: 72px;">
					<meter id="cpu-health-bar" class="absolute" value="100" max="100" low="50"></meter>
				</div>
				<img src="./Pokemon Battle Demo_files/enemy_info.png" class="absolute" style="height: 45px; top: 10px; left: 10px;">


				<div id="chat-text" class="absolute text-subhead">What will Charmander do?</div>
			</div>
			<div id="bottom-screen">
				<div id="user-buttons">
					<div id="move1-button" class="pointer" value="0">
						<div id="move1-text" class="absolute text-18 text-center">EMBER</div>
					</div>
					<div id="move2-button" class="pointer" value="1">
						<div id="move2-text" class="absolute text-18 text-center">SCRATCH</div>
					</div>
					<div id="move3-button" class="pointer" value="2">
						<div id="move3-text" class="absolute text-18 text-center">LEER</div>
					</div>
					<div id="move4-button" class="pointer" value="3">
						<div id="move4-text" class="absolute text-18 text-center">GROWL</div>
					</div>
				</div>
				<div id="game-over" class="absolute text-30 text-center hide">GAME OVER</div>
			</div>
		</div>
	<script src="./Pokemon Battle Demo_files/jquery.min.js"></script>
	<script type="text/javascript" src="./Pokemon Battle Demo_files/javascript.js"></script>

</body

</html>
